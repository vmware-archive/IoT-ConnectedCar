---
applications:
- name: cc_streampredict
  memory: 2048M
  instances: 1
  buildpack: https://github.com/ihuston/python-conda-buildpack.git
  path: .
  command: python StreamPredict.py
  timeout: 180
  no-route: true
  services:
    - stream-cloud-streams-bus
  env:
    raw_data: "raw_data"
    predictions: "predictions"
    model_table: "models"
    dir_rawdata: "hdfs://10.68.52.89:8020/data/Dallas-Drives/simulated_data/*.out"
    units: "miles"
    mixing_length: "90.0"
    smoothing_length: "10"
    cutoff: "5"
    fuel_type: "petrol"
    fuel_capacity_liters: "106"